<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <!-- Minimal OG tags to reduce preview text -->
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />
  <meta name="twitter:card" content="summary" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white; /* White card background */
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2); /* subtle shadow */
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Neel, will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const container = noBtn.parentElement;

    noBtn.addEventListener('mouseenter', () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yesClick() {
      document.querySelector('.card').innerHTML =
        "<h1>YAYYY ðŸ’•ðŸ¥°<br>Best Valentine ever!</h1>";
    }
  </script>
</body>
</html>
